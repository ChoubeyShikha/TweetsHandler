<div class="leftside">
  <table class="grid">
    <tr>
        <th>Handle Heading</th>
        <th>Handle Description</th>
        <th>Date</th>
    </tr>
  <tr *ngFor="let item of gridData" class="handlesData">
      <td>{{item.heading}}</td>
      <td>{{item.description}}</td>
      <td>{{item.date}}</td>
    </tr>
  </table>
  
</div>
